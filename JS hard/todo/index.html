<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDoAPP</title>
</head>
<body>
    <header>
        <h1>ToDoアプリ</h1>
    </header>
    <div class="addli">
        <input id="add-area" type="text" placeholder="テキストを入力">
        <button class="add-btn">追加</button>
    </div>

    <div id="todoSection">
        <h2>未完了のタスク</h2>
        <ul id="todo"></ul>
    </div>

    <div id="completedTask">
        <h2>完了したタスク</h2>
        <ul id="completedTodo"></ul>
    </div>

    <div id="todo-app">
        <ul class="lists" id="todo">
        </ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
