<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>numeron</title>
</head>
<body>
    <h1>ヌメロン</h1>
    
    <h4>ルール説明</h4>
    <ul>
        <li>遊びたい数字のボタンをクリックしてください</li>
        <li>数字を予測し入力してください(半角入力)</li>
    </ul>
        
    <div class="btnWrap">
        <button id="threeNumber">3桁の乱数を生成</button>
        <button id="fourNumber">4桁の乱数を生成</button>
    </div>
    
    <input type="number" id="answerNum">

    <div class="numBtnWrap">
        <button type="submit" id="num3Check">3桁の答え合わせ</button>
        <button type="submit" id="num4Check">4桁の答え合わせ</button>
     </div>
    
    <script src="./main.js"></script>
</body>
</html>
